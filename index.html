<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="icon" type="image/x-icon" href="./assets/logo/favicon.png">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="assets/common.js"></script>
  <script defer src="js/main.js"></script>
</head>
<body class="space-y-2 p-1 font-mono text-2xl bg-slate-800 text-slate-100 max-h-screen max-w-screen">
  <header class="pt-6 p-3 font-semibold text-center space-y-4 text-2xl">
    Hangman
  </header>
  <section
    class="space-y-4 p-3 bg-slate-700 shadow rounded-lg flex place-content-center"
    id="diagram-container"
  >
    <img 
      src="assets/images/hangman-0.svg"
      alt="0 incorrect guesses"
      class="max-h-100"
      id="diagram"
    >
  </section>
  <section
    class="space-y-4 p-3 bg-slate-700 shadow rounded-lg text-center"
    id="message-container"
  >
  </section>
  <section
    class="p-3 bg-slate-700 shadow rounded-lg text-center text-slate-900 flex gap-2 justify-center"
    id="word-container"
  >
  </section>
  <section
    class="space-y-4 p-3 bg-slate-700 shadow rounded-lg text-center text-slate-900"
    id="keyboard-container"
  >
    <div id="keyboard-row-1" class="flex gap-2 justify-center">
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">Q</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">W</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">E</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">R</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">T</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">Y</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">U</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">I</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">O</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">P</div>
    </div>
    <div id="keyboard-row-2" class="flex gap-2 justify-center">
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">A</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">S</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">D</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">F</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">G</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">H</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">J</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">K</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">L</div>
    </div>
    <div id="keyboard-row-3" class="flex gap-2 justify-center">
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">Z</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">X</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">C</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">V</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">B</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">N</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer transition">M</div>
    </div>
  </section>
  <section class="flex place-content-center">
    <button
      class="p-2 bg-yellow-500 content-center rounded-lg text-slate-900 cursor-pointer"
      id="play-again"
    >
      Play Again
    </button>
  </section>
</body>
</html>
