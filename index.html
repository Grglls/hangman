<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="assets/common.js"></script>
  <script defer src="js/main.js"></script>
</head>
<body class="space-y-4 p-3 font-mono bg-slate-800 text-slate-100 max-w-150 place-self-center">
  <header class="pt-6 p-3 font-semibold text-center space-y-4 text-2xl">
    Hangman
  </header>
  <section
    class="space-y-4 p-3 bg-slate-700 shadow rounded-lg flex place-content-center"
    id="diagram-container"
  >
    <img 
      src="https://grglls.github.io/hangman/assets/Hangman 0.svg"
      alt="0 incorrect guesses"
      class="max-h-100"
      id="diagram"
    >
  </section>
  <section
    class="space-y-4 p-3 bg-slate-700 shadow rounded-lg text-center"
    id="message-container"
  >
  </section>
  <section
    class="p-3 bg-slate-700 shadow rounded-lg text-center text-slate-900 flex gap-2 justify-center"
    id="word-container"
  >
  </section>
  <section
    class="space-y-4 p-3 bg-slate-700 shadow rounded-lg text-center text-slate-900"
    id="keyboard-container"
  >
    <div id="keyboard-row-1" class="flex gap-2 justify-center">
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">Q</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">W</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">E</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">R</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">T</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">Y</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">U</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">I</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">O</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">P</div>
    </div>
    <div id="keyboard-row-2" class="flex gap-2 justify-center">
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">A</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">S</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">D</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">F</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">G</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">H</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">J</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">K</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">L</div>
    </div>
    <div id="keyboard-row-3" class="flex gap-2 justify-center">
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">Z</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">X</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">C</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">V</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">B</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">N</div>
      <div class="keyboard-letter p-3 bg-white shadow rounded-lg cursor-pointer">M</div>
    </div>
  </section>
  <section class="flex place-content-center">
    <button
      class="p-2 bg-yellow-500 content-center rounded-lg text-slate-900 cursor-pointer"
      id="play-again"
    >
      Play Again
    </button>
  </section>
</body>
</html>
